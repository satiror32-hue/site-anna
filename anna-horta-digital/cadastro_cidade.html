<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Cidades - Projeto ANNA</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      background-color: #e3f2fd;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 420px;
      max-width: 100%;
      box-sizing: border-box;
    }

    h1 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: none;
      overflow: hidden;
      min-height: 40px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    button {
      padding: 10px 18px;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-salvar {
      background-color: #2e7d32;
      color: white;
    }

    .btn-salvar:hover {
      background-color: #1b5e20;
    }

    .btn-voltar {
      background-color: #888;
      color: white;
    }

    .btn-voltar:hover {
      background-color: #555;
    }

    .uf-cidade {
      display: flex;
      gap: 10px;
    }

    .uf-cidade input.uf {
      width: 60px;
      text-transform: uppercase;
    }

    .uf-cidade input.cidade {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Cadastro de Cidades</h1>

    <form id="formCidade" onsubmit="event.preventDefault(); salvarCidade();">
      <label for="cidade">Cidade e UF:</label>
      <div class="uf-cidade">
        <input type="text" id="uf" name="uf" class="uf" maxlength="2" placeholder="UF" required />
        <input type="text" id="cidade" name="cidade" class="cidade" placeholder="Nome da Cidade" required />
      </div>

      <label for="populacao">População Estimada:</label>
      <input type="number" id="populacao" name="populacao" placeholder="Ex: 120000" min="0" />

      <label for="obs">Observações:</label>
      <textarea id="obs" name="obs" oninput="autoResize(this)" placeholder="Digite aqui..."></textarea>

      <div class="button-group">
        <button type="button" class="btn-voltar" onclick="window.history.back()">Voltar</button>
        <button type="submit" class="btn-salvar">Salvar Cidade</button>
      </div>
    </form>
  </div>

  <script>
    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = (textarea.scrollHeight) + "px";
    }

    function salvarCidade() {
      const uf = document.getElementById("uf").value.trim().toUpperCase();
      const cidade = document.getElementById("cidade").value.trim();
      const populacao = document.getElementById("populacao").value.trim();
      const obs = document.getElementById("obs").value.trim();

      if (!uf || !cidade) {
        alert("Informe UF e cidade.");
        return;
      }

      const cidadeObj = {
        id: Date.now(),
        uf,
        cidade,
        populacao,
        obs
      };

      let cidades = JSON.parse(localStorage.getItem("cidades")) || [];
      cidades.push(cidadeObj);
      localStorage.setItem("cidades", JSON.stringify(cidades));

      alert("Cidade salva com sucesso!");
      window.location.href = "lista_cidades.html";
    }
  </script>

</body>
</html>
