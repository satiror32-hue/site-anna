<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horta ANNA - Entrega</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .form-container {
      width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 150px;
      border-radius: 10px;
    }

    .parceiro-info {
      width: 200px;
      margin-left: 10px;
      box-sizing: border-box;
    }

    .parceiro-info textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
      line-height: 1.5;
      text-align: left;
      box-sizing: border-box;
    }

    .form-fields h3 {
      margin-bottom: 10px;
      display: flex;
      position: relative;
    }

    .contador-geral {
      background-color: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      position: absolute;
      right: 0;
    }

    .produto {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .produto span:first-child {
      flex: 1;
      font-weight: bold;
    }

    .quantidade-wrapper {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      flex: 1;
      gap: 10px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .quantidade-wrapper select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-color: white;
      background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>'),
                        url('data:image/svg+xml;utf8,<svg fill="black" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7 14l5-5 5 5z"/></svg>');
      background-repeat: no-repeat, no-repeat;
      background-position: right 5px top 5px, right 5px bottom 5px;
      background-size: 16px;
      padding-right: 30px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .quantidade-wrapper:hover select {
      opacity: 1;
      pointer-events: auto;
    }

    input[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
      margin: 10px 0 15px 0;
      font-size: 16px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .botao-mais, .botao-sair {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .botao-mais {
      background-color: #2196F3;
    }

    .botao-mais:hover {
      background-color: #1976D2;
    }

    .botao-sair {
      background-color: #e53935;
    }

    .botao-sair:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="header">
      <div class="logo-container">
        <img src="logo.png" alt="Logo da Horta ANNA" />
      </div>
      <div class="parceiro-info">
        <textarea readonly>
Parceiro:
End.:
Tel:
        </textarea>
      </div>
    </div>

    <div class="form-fields">
      <h3>
        Entrega do Parceiro
        <span class="contador-geral" id="contador">0</span>
      </h3>
      <form id="pedidoForm">
        <!-- Produtos fixos -->
        <div class="produto">
          <span>Alface (unid)</span>
          <div class="quantidade-wrapper">
            <input type="number" min="0" name="alface" />
          </div>
        </div>
        <div class="produto">
          <span>Rúcula (unid)</span>
          <div class="quantidade-wrapper">
            <input type="number" min="0" name="rucula" />
          </div>
        </div>
        <div class="produto">
          <span>Almeirão (unid)</span>
          <div class="quantidade-wrapper">
            <input type="number" min="0" name="almeirao" />
          </div>
        </div>
        <div class="produto">
          <span>Cheiro-verde (maço)</span>
          <div class="quantidade-wrapper">
            <input type="number" min="0" name="cheiroverde" />
          </div>
        </div>
        <div class="produto">
          <span>Couve (maço)</span>
          <div class="quantidade-wrapper">
            <input type="number" min="0" name="couve" />
          </div>
        </div>

        <!-- Produtos extras -->
        <div id="produtosExtras"></div>

        <input type="submit" value="Enviar Entrega" />
      </form>

      <div class="button-row">
        <button type="button" class="botao-mais" onclick="adicionarProduto()">+ Adicionar Produto</button>
        <button class="botao-sair" onclick="window.location.href='login.html'">Sair</button>
      </div>
    </div>
  </div>

  <script>
    const contador = document.getElementById("contador");
    const pedidoForm = document.getElementById("pedidoForm");

    const todosProdutos = [
      "Beterraba", "Cenoura", "Cebolinha", "Espinafre", "Repolho"
    ];

    pedidoForm.addEventListener("input", () => {
      let total = 0;
      pedidoForm.querySelectorAll('input[type="number"]').forEach(input => {
        if (!input.disabled) {
          total += Number(input.value) || 0;
        }
      });
      contador.textContent = total;
    });

    function adicionarProduto() {
      const container = document.getElementById("produtosExtras");

      const div = document.createElement("div");
      div.className = "produto";

      const span = document.createElement("span");
      span.textContent = "Mais produto";
      span.style.flex = "1";
      span.style.fontWeight = "bold";

      const select = document.createElement("select");
      select.name = "produtoExtra";
      select.addEventListener("change", () => {
        span.textContent = select.value;
        input.disabled = false;
        input.focus();
      });

      const defaultOption = document.createElement("option");
      defaultOption.textContent = "Mais produto";
      defaultOption.disabled = true;
      defaultOption.selected = true;
      select.appendChild(defaultOption);

      todosProdutos.forEach(prod => {
        const option = document.createElement("option");
        option.value = prod;
        option.textContent = prod;
        select.appendChild(option);
      });

      const input = document.createElement("input");
      input.type = "number";
      input.min = 0;
      input.name = "quantidadeExtra";
      input.disabled = true;

      const wrapper = document.createElement("div");
      wrapper.className = "quantidade-wrapper";
      wrapper.appendChild(select);
      wrapper.appendChild(input);

      div.appendChild(span);
      div.appendChild(wrapper);
      container.appendChild(div);
    }
  </script>
</body>
</html>
