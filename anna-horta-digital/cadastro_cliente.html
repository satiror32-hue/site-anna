<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Cliente - Horta ANNA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 40px 0;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 500px;
      max-width: 95%;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .linha-campos {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      resize: vertical;
    }

    .campo-cpf {
      flex: 1.1;
      min-width: 0;
    }

    .campo-telefone, .campo-login, .campo-senha {
      flex: 1;
      min-width: 0;
    }

    input[type="text"], input[type="tel"], input[type="email"], input[type="password"] {
      width: 100%;
    }

    textarea#observacoes {
      width: 100%;
      height: auto;
      min-height: 1.5em;
      overflow-y: hidden;
      margin-top: 5px;
    }

    .cidade-uf-cep {
      display: flex;
      gap: 10px;
      margin-top: 5px;
      align-items: center;
    }

    .cidade-uf-cep input#cep {
      flex: 1;
      min-width: 0;
    }

    .cidade-uf-cep input#cidade {
      flex: 2;
      min-width: 0;
    }

    .cidade-uf-cep input#estado {
      width: 60px;
      text-transform: uppercase;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      margin-top: 25px;
      gap: 10px;
    }

    button {
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    .btn-voltar {
      background-color: #888;
      color: white;
    }

    .btn-voltar:hover {
      background-color: #555;
    }

    .btn-salvar {
      background-color: #2e7d32;
      color: white;
    }

    .btn-salvar:hover {
      background-color: #1b5e20;
    }

    .msg-sucesso {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    .msg-erro {
      text-align: center;
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Cadastro de Cliente</h1>
    <form id="formCliente">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cpf">CPF ou CNPJ, Telefone, Login e Senha:</label>
      <div class="linha-campos">
        <input type="text" id="cpf" name="cpf" placeholder="CPF ou CNPJ" maxlength="14" class="campo-cpf" required />
        <input type="tel" id="telefone" name="telefone" placeholder="Telefone" maxlength="11" class="campo-telefone" required />
        <input type="text" id="login" name="login" placeholder="Login" maxlength="20" class="campo-login" required />
        <input type="password" id="senha" name="senha" placeholder="Senha" maxlength="20" class="campo-senha" required />
      </div>

      <label for="email">E-mail e Endereço:</label>
      <div class="linha-campos" style="margin-top:5px;">
        <input type="email" id="email" name="email" placeholder="E-mail" />
        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required />
      </div>

      <label for="cep">CEP, Cidade e UF:</label>
      <div class="cidade-uf-cep">
        <input type="text" id="cep" name="cep" placeholder="CEP" maxlength="10" required />
        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required />
        <input type="text" id="estado" name="estado" placeholder="UF" maxlength="2" required />
      </div>

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes" rows="1" placeholder="Digite aqui..."></textarea>

      <div class="button-group">
        <button type="button" class="btn-voltar" onclick="window.location.href='login.html'">Voltar</button>
        <button type="submit" class="btn-salvar">Salvar Cliente</button>
      </div>
      <div id="msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('formCliente');
    const msgDiv = document.getElementById('msg');
    const textarea = document.getElementById('observacoes');

    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      msgDiv.textContent = "";
      msgDiv.className = "";

      const nome = form.nome.value.trim();
      const cpf = form.cpf.value.trim();
      const telefone = form.telefone.value.trim();
      const login = form.login.value.trim();
      const senha = form.senha.value.trim();
      const email = form.email.value.trim();
      const endereco = form.endereco.value.trim();
      const cep = form.cep.value.trim();
      const cidade = form.cidade.value.trim();
      const estado = form.estado.value.trim().toUpperCase();
      const observacoes = form.observacoes.value.trim();

      if (!nome || !cpf || !telefone || !login || !senha || !endereco || !cep || !cidade || !estado) {
        msgDiv.textContent = "Por favor, preencha todos os campos obrigatórios.";
        msgDiv.className = "msg-erro";
        return;
      }

      // Pega clientes existentes no localStorage
      let clientes = JSON.parse(localStorage.getItem('clientes')) || [];

      // Verifica se CPF já existe
      const cpfExistente = clientes.some(cliente => cliente.cpf === cpf);
      if (cpfExistente) {
        msgDiv.textContent = "Este CPF ou CNPJ já está cadastrado.";
        msgDiv.className = "msg-erro";
        return;
      }

      // Gera um ID simples para o cliente
      const novoId = clientes.length > 0 ? clientes[clientes.length - 1].id + 1 : 1;

      const novoCliente = {
        id: novoId,
        nome,
        cpf,
        telefone,
        login,
        senha,
        email,
        endereco,
        cep,
        cidade,
        estado,
        observacoes
      };

      clientes.push(novoCliente);
      localStorage.setItem('clientes', JSON.stringify(clientes));

      msgDiv.textContent = "Cliente cadastrado com sucesso!";
      msgDiv.className = "msg-sucesso";

      // Após 2 segundos redireciona para login
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>

</body>
</html>
